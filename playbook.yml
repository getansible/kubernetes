---
- name: kubernetes
  hosts: localhost
  connection: local
  gather_facts: true
  become: true
  roles:
    - role: andreygubarev.core.kubernetes
      vars:
        kubernetes_cluster_apiserver: "127.0.0.1"
        kubernetes_cluster_apitoken: "secret"
        kubernetes_cluster_bootstrap: true
        kubernetes_node_role: server
